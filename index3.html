    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="m-10">
        <div class="mx-52 flex justify-end">
            <a href=""><i class="fa-solid fa-right-from-bracket text-[#725dfd] text-lg"></i> <span class="text-[#725dfd] text-lg pl-1">Keluar</span> </a> 
        </div>
        <div class="mx-96">
            <div class="text-center pt-10">
                <h1 class="font-bold text-4xl mt-1">Temukan Topik Konten <br> Lewat Feeds Instagram!</h1>
                <h1 class="mt-3 text-[#bdbdbd]">Cukup dengan memasukkan username instagram, <br> kamu bisa mendapatkan hasil analisis topik konten di tiap feedsnya.</h1>
            </div>
            <div class="mt-20">
                <label for="batas"><span class="font-semibold text-md">Batas Jumlah Topik yang Diperiksa adalah 10</span> <br> <span class="text-[#7d7d7d] text-sm">Kamu bisa mendapatkan beberapa topik yang kamu mau tapi tidak bisa lebih dari 10. </span>

            </div>

                <label for="topik"><span class="font-semibold text-md">Banyak Topik yang Kamu Mau</span> <br> <span class="text-[#7d7d7d] text-sm">Hasil analisis topik akan ditampilkan sebanyak angka yang kamu masukkan.</span>
                    <input type="text" placeholder="Masukkan angka dari 1-10" class="placeholder-[#cdc6ff] mt-3 px-5 py-2 shadow rounded w-full block text-sm bg-[#e9e5ff]" required name="topik">
                </label>
            </div>
        </div>
        <div class="flex justify-center">
            <button class="mt-12 text-md font-semibold bg-[#725dfd] text-white rounded-3xl px-14 py-3 block hover:text-[#725DFD] hover:bg-white hover:border-2 hover:border-[#725DFD]">
